<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Pacifico" rel="stylesheet">
  <title>Video Store Movie Manager</title>
</head>
<body>
  <header>
    <h1 class="wrap">All the Movies you Care to Rent</h1>
    <nav>
      <ul class="wrap">
        <li id="see_rentals">[view rental library]</li>
        <li id="see_movie_search">[search for new movies]</li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="message"></section>
    <form class="hero-search-filter-form wrap" action="">
      <label for="search-query">Find</label>
      <input id="search-query" class="hero-search-filter-form-find" type="text" />
      <button class="button button-rounded-hover" id="search-movies">Search</button>
    </form>




    <section id='rental-details' class="row wrap"></section>
    <section id='rental-list' class="row"></section>

  </main>

  <!-- Templates -->
  <!-- Rental (local API templates) -->
  <script id='rental-card-template' type='text/template'>
    <div id="img-container">
      <a href="#"><img class="movie-card-profile-img" src= '<%- rental.image_url %>' alt='movie_img'></a>
    </div>
    <li class="movie-card-profile-name"><%- rental.title %></li>
  </script>


  <script id='rental-info-template' type='text/template'>
    <h3><%- rental.title %> </h3>
    <h4><%- rental.overview %> </h4>
    <h4>Release Date: <%- rental.release_date %> </h4>

    <img src= '<%- rental.image_url %>' alt='movie_img' >
    <button class="alert button" id="addRentalButton">Add to rental library</button>
    <button class="alert button" id="returnToRentalButton">Return to full listing</button>
  </script>





  <script src="/app.bundle.js"></script>

</body>
</html>
