<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Video Store Movie Manager</title>
</head>
<body>
  <header>
    <h1 class="wrap">Movies</h1>
    <nav>
      <ul class="wrap">
        <li id="see_rentals">[view rental library]</li>
        <li id="see_movie_search">[search for new movies]</li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="message"></section>

    <form class="wrap">
      <input type='text' placeholder='query' id='search-query'  />
      <button class="button success" id="search-movies">Search</button>
    </form>

    <section id='rental-details' class="row wrap"></section>
    <section id='rental-list' class="row"></section>

  </main>

  <!-- Templates -->
  <!-- Rental (local API templates) -->
  <script id='rental-card-template' type='text/template'>
    <div id="img-container">
      <a href="#"><img class="movie-card-profile-img" src= '<%- rental.image_url %>' alt='movie_img'></a>
    </div>
    <li class="movie-card-profile-name"><%- rental.title %></li>
  </script>


  <script id='rental-info-template' type='text/template'>
    <h3><%- rental.title %> </h3>
    <h4><%- rental.overview %> </h4>
    <h4>Release Date: <%- rental.release_date %> </h4>

    <img src= '<%- rental.image_url %>' alt='movie_img' >
    <button class="alert button" id="addRentalButton">Add to rental library</button>
    <button class="alert button" id="returnToRentalButton">Return to full listing</button>
  </script>


  <!-- temporary (trying to use one template for both) Movies (Movie API templates) -->
  <script id='movie-card-template' type='text/template'>
    <li><%- movie.title %></li>
  </script>

  <script id='movie-info-template' type='text/template'>
    <h3>Title:<%- movie.title %> </h3>
    <h4>Overview:<%- movie.overview %> </h4>
    <h4>Release Date:<%- movie.release_date %> </h4>
    <h4>Image:<%- movie.image_url %> </h4>
    <button class="success button" id="addButton">Add to Library</button>
    <button class="alert button" id="deleteButton">Delete</button>
  </script>


  <script src="/app.bundle.js"></script>

</body>
</html>
